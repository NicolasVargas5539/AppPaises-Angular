<table class="table table-striped table-hover shad">
  <thead class="animate__animated animate__zoomIn">
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblaci√≥n</th>
      <th>+</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; index as i" class=" animate__animated animate__zoomIn">
      <td>{{ i + 1 }}</td>
      <td><img [src]="pais.flags.svg" class="small-flag" alt="Imagen" ></td>
      <td>{{pais.capital}},{{pais.name.official}}</td>
      <td>{{pais.population | number}}</td>
      <td><a [routerLink]="['/pais', pais.altSpellings[0]]" >Ver...</a></td>
    </tr>
  </tbody>
</table>
