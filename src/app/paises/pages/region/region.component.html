<div class="row justify-content-end animate__animated animate__fadeIn">
  <div class="col-10">
    <h3>Buscar por región <small> {{regionActiva | titlecase}}</small></h3>
    <hr>

    <h5>Seleccione la región</h5>

    <div class="row">
      <div class="col">
        <button *ngFor="let region of regiones" type="button" class="btn m-1" [ngClass]="getClaseCss(region)"
          (click)="activarRegion(region)">{{ region | titlecase }}</button>
      </div>
      <hr>
      <div *ngIf="paises.length > 0" class="row">
        <div class="col">
          <app-pais-tabla [paises]="paises"></app-pais-tabla>
        </div>
      </div>
    </div>
  </div>
</div>
