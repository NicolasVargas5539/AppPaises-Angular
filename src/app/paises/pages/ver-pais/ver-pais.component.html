<div *ngIf="!pais; else divPais" class="alert alert-info">
  Espere por favor...
</div>

<ng-template #divPais>
  <div class="row">
    <div class="col-12">
      <h1 class="animate__animated animate__zoomIn">País: <small>{{pais.name.common}}</small></h1>
    </div>
  </div>
  <hr>
  <div class="row animate__animated animate__zoomIn">
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="pais.flags.svg" class="img-thumbnail shad">
    </div>
    <div class="col">
      <h3>Información</h3>
      <ul class="list-group shad-dos">
        <li class="list-group-item">
          <strong>Población: </strong>{{pais.population | number}}
        </li>
        <li class="list-group-item">
          <strong>Código numérico: </strong>{{pais.capital[0]}}
        </li>
        <li class="list-group-item">
          <strong>Código alpha3: </strong>{{pais.cca3}}
        </li>
      </ul>
    </div>
  </div>
  <h3 class="animate__animated animate__zoomIn">Traducciones</h3>
  <div class="row animate__animated animate__zoomIn">
    <div class="col text-center">
      <span *ngFor="let i of pais.translations | keyvalue" class="badge m-1 Lang">
        {{ i.value.official }}
      </span>
    </div>
  </div>

</ng-template>
